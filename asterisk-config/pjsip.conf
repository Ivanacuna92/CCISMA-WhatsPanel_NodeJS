; ============================================
; CONFIGURACIÓN PJSIP PARA TRUNK NAVETEC
; Archivo: /etc/asterisk/pjsip.conf
; ============================================
; IMPORTANTE: Respalda tu archivo original antes de reemplazarlo
; sudo cp /etc/asterisk/pjsip.conf /etc/asterisk/pjsip.conf.backup
; ============================================

[global]
max_forwards=70
user_agent=Asterisk PBX
default_realm=78.13.36.30

; ============================================
; TRUNK SIP NAVETEC
; ============================================

[trunk-navetec]
type=endpoint
context=from-trunk
disallow=all
allow=alaw
allow=g729
aors=trunk-navetec
direct_media=no
ice_support=no
force_rport=yes
rewrite_contact=yes
rtp_symmetric=yes
send_rpid=yes
send_pai=yes
trust_id_inbound=yes

[trunk-navetec]
type=aor
contact=sip:78.13.36.30:5060
qualify_frequency=60

[trunk-navetec]
type=identify
endpoint=trunk-navetec
match=78.13.36.30

; ============================================
; TRANSPORT UDP
; ============================================

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060
external_media_address=YOUR_PUBLIC_IP
external_signaling_address=YOUR_PUBLIC_IP
local_net=192.168.0.0/16
local_net=10.0.0.0/8
local_net=172.16.0.0/12

; ============================================
; NOTAS:
; 1. Reemplaza YOUR_PUBLIC_IP con tu IP pública real
; 2. Este trunk NO requiere autenticación (registro)
; 3. El formato de marcación es: 96307 + 10 dígitos
; 4. Ejemplo: Para marcar a 5512345678 → 963075512345678
; ============================================
