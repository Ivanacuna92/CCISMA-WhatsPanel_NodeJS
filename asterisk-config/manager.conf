; ============================================
; CONFIGURACIÓN AMI (ASTERISK MANAGER INTERFACE)
; Archivo: /etc/asterisk/manager.conf
; ============================================
; IMPORTANTE: Respalda tu archivo original antes de reemplazarlo
; sudo cp /etc/asterisk/manager.conf /etc/asterisk/manager.conf.backup
; ============================================

[general]
enabled = yes
port = 5038
bindaddr = 127.0.0.1

; Habilitar eventos de AMI
webenabled = no
timestampevents = yes

; ============================================
; USUARIO VOICEBOT
; ============================================

[voicebot]
secret = Voicebot2025!Navetec#Secure
deny = 0.0.0.0/0.0.0.0
permit = 127.0.0.1/255.255.255.255
read = system,call,log,verbose,agent,user,config,dtmf,reporting,cdr,dialplan
write = system,call,agent,user,config,command,reporting,originate

; Eventos que puede recibir
eventfilter=!Event: RTCP*
eventfilter=!Event: VarSet

; ============================================
; NOTAS:
; 1. Esta contraseña debe coincidir con ASTERISK_AMI_PASSWORD en .env
; 2. AMI solo escucha en localhost por seguridad
; 3. Si Node.js está en otro servidor, cambia bindaddr y permit
;
; ACTUALIZAR EN .ENV:
; ASTERISK_AMI_PASSWORD=Voicebot2025!Navetec#Secure
; ============================================
