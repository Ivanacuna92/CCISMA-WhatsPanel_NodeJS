; ============================================
; CONFIGURACIÓN RTP PARA VOICEBOT
; Archivo: /etc/asterisk/rtp.conf
; ============================================
; IMPORTANTE: Respalda tu archivo original antes de reemplazarlo
; sudo cp /etc/asterisk/rtp.conf /etc/asterisk/rtp.conf.backup
; ============================================

[general]
; Rango de puertos RTP según especificaciones del trunk
rtpstart=10000
rtpend=40000

; Habilitar STUN para NAT traversal (opcional)
; stunaddr=stun.l.google.com:19302
; stunaddr=stun.ekiga.net

; Intervalo de keep-alive
rtcpinterval=5000

; Habilitar ICE support
icesupport=yes

; Strict RTP
strictrtp=yes

; Timeout de RTP (en segundos)
rtptimeout=60
rtpholdtimeout=300

; ============================================
; NOTAS:
; 1. Asegúrate de abrir estos puertos en el firewall:
;    sudo ufw allow 10000:40000/udp
;
; 2. Si estás detrás de NAT, configura external_media_address
;    en pjsip.conf con tu IP pública
;
; 3. Puertos totales disponibles: 30,000
;    (suficiente para ~15,000 llamadas simultáneas)
; ============================================
